<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#111111" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>GridTone PWA</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body {
        background: #0f0f10; color: #f5f5f7;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      /* Layout: main page + optional sidebar */
      .shell {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0;
        max-width: 980px;
        margin: 0 auto;
      }

      /* Page width optimized for mobile with 3-up grid */
      .page {
        max-width: 420px;
        width: 100%;
        margin: 0 auto;
        border-right: 1px solid #222;
      }
      @media (min-width: 900px) {
        .page { max-width: 720px; }
      }

      /* Responsive toolbar:
        - On small screens: groups stack in rows, full-width
        - On wider screens: groups align in a single row
      */
      .toolbar {
        position: sticky; top: 0; z-index: 10;
        display: flex; flex-wrap: wrap; align-items: center;
        gap: .5rem .75rem;
        padding: .5rem .75rem;
        background: rgba(15,15,16,.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #222;
      }
      .toolbar-group {
        display: flex; align-items: center; gap: .5rem;
        flex: 1 1 100%;
      }
      .toolbar-group--end { justify-content: flex-start; }

      /* On mid-to-large screens, let groups size to content and sit on one row */
      @media (min-width: 720px) {
        .toolbar-group { flex: 0 0 auto; }
        .toolbar-group--end { margin-left: auto; }
      }

      /* Controls */
      .btn { background:#1d1d20; border:1px solid #2a2a2e; padding:.5rem .7rem; border-radius:10px; color:#fff; cursor:pointer; }
      .btn:disabled { opacity:.5; cursor:default; }
      input[type="file"] { display:none; }
      label.btn { display:inline-flex; align-items:center; gap:.4rem; }
      .toggle { display:flex; align-items:center; gap:.5rem; }
      .select { background:#1d1d20; border:1px solid #2a2a2e; color:#fff; padding:.45rem .6rem; border-radius:10px; }

      /* Compact opacity slider block */
      .opacity-control { display:flex; align-items:center; gap:.5rem; }
      .opacity-control label { font-size:12px; opacity:.8; }
      .opacity-control input[type="range"] { width: 100px; }

      /* Fixed 3-across image grid */
      .grid {
        padding: .75rem;
        display: grid; gap: .4rem;
        grid-template-columns: repeat(3, 1fr);
      }

      .tile {
        position: relative; aspect-ratio: 1/1;
        border: 1px solid #222; overflow: hidden; border-radius: 10px;
      }
      .tile img { width: 100%; height: 100%; object-fit: cover; display: block; }

      /* Swatch bar for Dot mode */
      .swatchBar {
        position: absolute; left: 6px; bottom: 6px;
        display: inline-flex; gap: 8px; align-items: center;
        background: rgba(255,255,255,.08); padding: 4px 8px; border-radius: 999px;
      }
      .swatch {
        width: 16px; height: 16px; border-radius: 999px;
        border: 1px solid rgba(0,0,0,.25);
      }

      /* Overlays (Half / Full modes) */
      .overlay-half, .overlay-full {
        position:absolute; left:0; width:100%;
        pointer-events:none;
      }
      .overlay-half { bottom:0; height:50%; }
      .overlay-full { top:0; height:100%; }

      /* Sidebar palette (3 columns to match grid) */
      .sidebar { width: 168px; padding: .75rem; }
      .sidebarHeader { display:flex; align-items:center; justify-content:space-between; margin-bottom:.5rem; }

      /* One palette cell per image; 3 columns */
      .palette3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
      .palette-cell {
        position: relative; aspect-ratio: 1/1;
        border-radius: 8px; border: 1px solid #222; overflow: hidden;
      }
      .palette-fill { position:absolute; inset:0; }

      /* Dominant(3) stripes: top=most dominant, bottom=least */
      .palette-stripe { width:100%; height:33.3334%; }
      .palette-stripe:nth-child(1){ position:absolute; top:0; left:0; }
      .palette-stripe:nth-child(2){ position:absolute; top:33.3334%; left:0; }
      .palette-stripe:nth-child(3){ position:absolute; top:66.6667%; left:0; }

      /* Small index chip to map palette cells to grid tiles */
      .pal-index {
        position:absolute; top:4px; left:6px;
        font-size:10px; opacity:.75; padding: 2px 6px;
        border-radius:999px; background:rgba(0,0,0,.35);
      }

      .tile .delete {
        position:absolute; top:6px; right:6px;
        width:26px; height:26px; border-radius:999px;
        display:grid; place-items:center;
        background:rgba(0,0,0,.45); color:#fff; border:1px solid rgba(255,255,255,.25);
        cursor:pointer; font-weight:700; line-height:1;
      }
      .tile .delete:hover { background:rgba(0,0,0,.65); }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
