<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#111111" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>GridTone PWA</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body {
        background: linear-gradient(180deg, #0f0f10 0%, #1a1a1c 100%);
        color: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        font-size: 15px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      /* Shell: main grid + optional sidebar */
      .shell {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0;
        max-width: 1100px;
        margin: 0 auto;
        min-height: 100vh;
        box-shadow: 0 0 40px rgba(0,0,0,.4);
        border-radius: 24px;
        overflow: hidden;
      }

      /* Page content */
      .page {
        max-width: 480px;
        width: 100%;
        margin: 0 auto;
        border-right: 1px solid rgba(255,255,255,0.06);
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 900px) {
        .page { max-width: 780px; }
      }

      /* Toolbar (acts like a navbar) */
      .toolbar {
        position: sticky;
        top: 0; z-index: 10;
        display: flex; flex-wrap: wrap; align-items: center;
        gap: .75rem 1rem;
        padding: .75rem 1rem;
        background: rgba(25,25,27,.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }
      .toolbar-group {
        display: flex; align-items: center; gap: .75rem;
        flex: 1 1 100%;
      }
      @media (min-width: 720px) {
        .toolbar-group { flex: 0 0 auto; }
        .toolbar-group--end { margin-left: auto; }
      }

      /* Buttons */
      .btn {
        background: linear-gradient(180deg, #1e1e20 0%, #151517 100%);
        border: 1px solid rgba(255,255,255,0.08);
        padding: .55rem .9rem;
        border-radius: 12px;
        color: #f5f5f7;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background .2s ease, transform .15s ease;
      }
      .btn:hover { background: #262628; transform: translateY(-1px); }
      .btn:active { transform: translateY(0); }
      .btn:disabled { opacity:.5; cursor:default; transform:none; }

      input[type="file"] { display:none; }
      label.btn { display:inline-flex; align-items:center; gap:.4rem; }

      /* Toggles / selects */
      .toggle { display:flex; align-items:center; gap:.5rem; }
      .toggle label { font-size: 14px; }
      .select {
        background: #1b1b1d;
        border: 1px solid rgba(255,255,255,0.08);
        color: #f5f5f7;
        padding:.45rem .6rem;
        border-radius: 10px;
        font-size: 14px;
      }

      /* Opacity slider */
      .opacity-control { display:flex; align-items:center; gap:.5rem; }
      .opacity-control label { font-size:13px; opacity:.8; }
      .opacity-control input[type="range"] { width: 120px; }

      /* Grid */
      .grid {
        padding: 1rem;
        display: grid; gap: .6rem;
        grid-template-columns: repeat(3, 1fr);
        flex: 1 1 auto;
      }

      /* Tile card */
      .tile {
        position: relative; aspect-ratio: 1/1;
        border-radius: 16px;
        overflow: hidden;
        background: #1a1a1c;
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 2px 6px rgba(0,0,0,0.4);
        transition: transform .2s ease, box-shadow .2s ease;
      }
      .tile:hover {
        transform: translateY(-2px);
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.07), 0 6px 12px rgba(0,0,0,0.5);
      }
      .tile img { width: 100%; height: 100%; object-fit: cover; display: block; }

      /* Dot swatch bar */
      .swatchBar {
        position: absolute; left: 8px; bottom: 8px;
        display: inline-flex; gap: 6px; align-items: center;
        background: rgba(0,0,0,.35);
        padding: 4px 8px; border-radius: 999px;
        box-shadow: 0 2px 4px rgba(0,0,0,.4);
      }
      .swatch {
        width: 16px; height: 16px; border-radius: 999px;
        border: 1px solid rgba(0,0,0,.25);
      }

      /* Overlays */
      .overlay-half, .overlay-full {
        position:absolute; left:0; width:100%;
        pointer-events:none;
      }
      .overlay-half { bottom:0; height:50%; }
      .overlay-full { top:0; height:100%; }

      /* Sidebar palette */
      .sidebar {
        width: 200px; padding: 1rem;
        background: rgba(20,20,22,.9);
        backdrop-filter: blur(12px);
        border-left: 1px solid rgba(255,255,255,0.08);
      }
      .sidebarHeader {
        display:flex; align-items:center; justify-content:space-between;
        margin-bottom:.75rem;
        font-size: 14px; font-weight: 500; letter-spacing: .3px;
      }
      .palette3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
      .palette-cell {
        position: relative; aspect-ratio: 1/1;
        border-radius: 12px; overflow: hidden;
        border: 1px solid rgba(255,255,255,0.08);
      }
      .palette-fill { position:absolute; inset:0; }
      .palette-stripe { width:100%; height:33.3334%; }
      .palette-stripe:nth-child(1){ position:absolute; top:0; left:0; }
      .palette-stripe:nth-child(2){ position:absolute; top:33.3334%; left:0; }
      .palette-stripe:nth-child(3){ position:absolute; top:66.6667%; left:0; }
      .pal-index {
        position:absolute; top:6px; left:6px;
        font-size:11px; opacity:.7; padding: 2px 6px;
        border-radius:999px; background:rgba(0,0,0,.45);
      }

      /* Delete button */
      .tile .delete {
        position:absolute; top:8px; right:8px;
        width:28px; height:28px; border-radius:999px;
        display:grid; place-items:center;
        background:rgba(0,0,0,.55);
        color:#fff;
        border:1px solid rgba(255,255,255,.25);
        cursor:pointer;
        font-weight:700; line-height:1;
        transition: background .2s ease;
      }
      .tile .delete:hover { background:rgba(0,0,0,.75); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
