<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#111111" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>GridTone PWA</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { background: #0f0f10; color: #f5f5f7; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .toolbar { display:flex; gap:.75rem; align-items:center; padding: .75rem; position: sticky; top: 0; background: rgba(15,15,16,.8); backdrop-filter: blur(10px); z-index: 10; border-bottom: 1px solid #222; }
      .grid { padding: .75rem; display: grid; gap: .4rem; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); }
      .tile { position: relative; aspect-ratio: 1/1; border: 1px solid #222; overflow: hidden; border-radius: 10px; }
      .tile img { width: 100%; height: 100%; object-fit: cover; display: block; }
      .swatchBar { position: absolute; left: 6px; bottom: 6px; display: inline-flex; gap: 8px; align-items: center; background: rgba(255,255,255,.08); padding: 4px 8px; border-radius: 999px; }
      .swatch { width: 16px; height: 16px; border-radius: 999px; border: 1px solid rgba(0,0,0,.25); }
      .palette { height: 12px; display: grid; grid-auto-flow: column; }
      .btn { background:#1d1d20; border:1px solid #2a2a2e; padding:.5rem .7rem; border-radius:10px; color:#fff; cursor:pointer; }
      .btn:disabled { opacity:.5; cursor:default; }
      input[type="file"] { display:none; }
      label.btn { display:inline-flex; align-items:center; gap: .4rem; }
      .toggle { display:flex; align-items:center; gap:.5rem; }
      .select { background:#1d1d20; border:1px solid #2a2a2e; color:#fff; padding:.45rem .6rem; border-radius:10px; }
      .tile .delete {
        position:absolute; top:6px; right:6px;
        width:26px; height:26px; border-radius:999px;
        display:grid; place-items:center;
        background:rgba(0,0,0,.45); color:#fff; border:1px solid rgba(255,255,255,.25);
        cursor:pointer; font-weight:700; line-height:1;
      }
      .tile .delete:hover { background:rgba(0,0,0,.65); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
